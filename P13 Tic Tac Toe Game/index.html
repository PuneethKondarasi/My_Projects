<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="board">
        <button class="left-top box"></button>
        <button class="middle-top box"></button>
        <button class="right-top box"></button>
        <button class="left-middle box"></button>
        <button class="middle-middle box"></button>
        <button class="right-middle box"></button>
        <button class="left-bottom box"></button>
        <button class="middle-bottom box"></button>
        <button class="right-bottom box"></button>
      </div>
      <div class="Instructions">
        <h2>Instructions</h2>
        <hr />
        <br />
        <p>Player 1 starts the game.</p>
        <p>Player 1 plays as "X"</p>
        <p>Player 2 plays as "O"</p>
      </div>
      <div class="result">
        <div class="player-chance hide">
          <p class="player-message" style="color: white"></p>
        </div>
        <div class="message-box hide" style="margin-top: 2vmin">
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <button type="reset" class="reset">Reset Game</button>
    <script src="./index.js"></script>
  </body>
</html>
