<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock✊ - Paper✋ - Scissor✌️</h1>
    <div class="container">
      <div class="player">
        <h2>Player</h2>
        <div>
          <img
            src="./Assets/Default.jpeg"
            class="default_img"
            id="player_default_img"
          />
        </div>
      </div>
      <div class="computer">
        <h2>Computer</h2>
        <div>
          <img
            src="./Assets/Default.jpeg"
            class="default_img"
            id="computer_default_img"
          />
        </div>
      </div>
    </div>
    <h2 class="choosing">Choose One</h2>
    <div class="buttons">
      <button class="Rock" id="button">✊</button>
      <button class="Paper" id="button">✋</button>
      <button class="Scissor" id="button">✌️</button>
    </div>
    <div class="result">
      <div class="player_result">
        <h3>Player Wins</h3>
        <p class="player_win_count">0</p>
      </div>
      <div class="tie">
        <h3>Tie</h3>
        <p class="tie_win_count">0</p>
      </div>
      <div class="computer_result">
        <h3>Computer Wins</h3>
        <p class="computer_win_count">0</p>
      </div>
    </div>
    <div class="winner_declaration">
      <p class="winner"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
